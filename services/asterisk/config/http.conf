;
; HTTP Server Configuration
; Requerido para ARI WebSocket, AMI HTTP, y FreePBX
;

[general]
enabled = yes
bindaddr = 0.0.0.0
bindport = 8088

; Prefijo para URLs
prefix =

; Session management
sessionlimit = 100
sessiontimeout = 60

; Habilitar archivos estáticos (para FreePBX si es necesario)
enablestatic = yes

; SSL/TLS (deshabilitado por ahora, habilitar en producción)
tlsenable = no
tlsbindaddr = 0.0.0.0:8089
; tlscertfile = /etc/asterisk/keys/asterisk.crt
; tlsprivatekey = /etc/asterisk/keys/asterisk.key

; ===========================================
; ENDPOINTS DISPONIBLES:
; ===========================================
; ARI WebSocket:     ws://asterisk:8088/ari/events
; ARI REST API:      http://asterisk:8088/ari/...
; AMI HTTP:          http://asterisk:8088/rawman
; ===========================================
