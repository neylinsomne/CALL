;
; Asterisk REST Interface (ARI) Configuration
; REST API + WebSocket para control programático de llamadas
;

[general]
enabled = yes
pretty = yes

; WebSocket configuration
websocket_enabled = yes
websocket_write_timeout = 100

; CORS para acceso desde dashboard React
allowed_origins = *

; ===========================================
; USUARIO PRINCIPAL ARI
; ===========================================
[asterisk]
type = user
read_only = no
password = ${ARI_PASSWORD:-asterisk}

; ===========================================
; USUARIO BACKEND (Aplicación de IA)
; ===========================================
[callcenter-ai]
type = user
read_only = no
password = ${ARI_PASSWORD:-ari123}

; ===========================================
; USUARIO DASHBOARD (Solo lectura para frontend)
; ===========================================
[dashboard]
type = user
read_only = yes
password = ${ARI_DASHBOARD_PASSWORD:-dashboard123}
